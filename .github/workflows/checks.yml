---
name: Checks

on: [push]

jobs:
  test-lint:
    name: Test and Lint
    runs-on: ubuntu-20.04
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with: 
          username: ${{secrets.DOCKERHUB_USER}} #"athabti"
          password: ${{secrets.DOCKERHUB_TOKEN}} #"dckr_pat_A3UO7w8lg7bW-W1OkBdQHkdWOZs"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Test
        run: docker-compose run --rm app sh -c "python manage.py test"
      - name: Lint
        run: docker-compose run --rm app sh -c "flake8"